<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body bgcolor="lightgreen">
    <div class="one">
        <img id=image src="./assert/golden.jpg" alt="" width="200" height="200"><br>
        <button onclick="document.getElementById('image').src='./assert/day.jpeg'">Day</button>
        <button onclick="document.getElementById('image').src='./assert/moon.jpeg'">Night</button><br>
    </div>
    <div class="two">
        <img id=god src="./assert/god.jpeg" alt="" width="200" height="200"><br>
        <button onclick="document.getElementById('god').src='./assert/rk.jpeg'">RK</button>
        <button onclick="document.getElementById('god').src='./assert/sp.jpeg'">SP</button><br>
    </div>
    <div class="three">
        <img id=cartoon src="./assert/disney.jpeg" alt="" width="200" height="200"><br>
        <button onclick="document.getElementById('cartoon').src='./assert/doraemon.jpeg'">Doraemon</button>
        <button onclick="document.getElementById('cartoon').src='./assert/nobita.jpeg'">Nobita</button><br>
    </div>
    <div class="four">
        <img id=art src="./assert/art.jpeg" alt="" width="200" height="200"><br>
        <button onclick="document.getElementById('art').src='./assert/pencil.jpeg'">Pencil</button>
        <button onclick="document.getElementById('art').src='./assert/mandala.jpeg'">Mandala</button>
    </div>
    <div class="five">
        <img id=food src="./assert/food.jpeg" alt="" width="200" height="200"><br>
        <button onclick="document.getElementById('food').src='./assert/faluda.jpeg'">Faluda</button>
        <button onclick="document.getElementById('food').src='./assert/briyani.jpeg'">Briyani</button>
    </div>
    <div class="six">
        <img id=music src="./assert/music.jpeg" alt="" width="200" height="200"><br>
        <button onclick="document.getElementById('music').src='./assert/bamboo.jpeg'">Bamboo</button>
        <button onclick="document.getElementById('music').src='./assert/flute.jpeg'">Flute</button>
    </div>
</body>
</html>
